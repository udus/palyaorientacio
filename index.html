    let currentQuestion = 0;
    const selections = [];
    let currentFruit = ''; // Variable to store the current fruit

    function displayQuestion() {
        const questionElement = document.getElementById('question');
        const optionAElement = document.getElementById('optionA');
        const optionBElement = document.getElementById('optionB');

        // Display the current question and options
        questionElement.textContent = questions[currentQuestion].question;
        optionAElement.textContent = questions[currentQuestion].options.A;
        optionBElement.textContent = questions[currentQuestion].options.B;

        // Clear previous click events
        optionAElement.onclick = null;
        optionBElement.onclick = null;

        // Add click events to options
        optionAElement.onclick = () => recordSelection('A');
        optionBElement.onclick = () => recordSelection('B');
    }

    function recordSelection(selection) {
        selections.push(selection);  // Store the selection
        currentQuestion++;  // Move to the next question
        if (currentQuestion < questions.length) {
            displayQuestion();  // Display the next question
        } else {
            showResults();  // Show results when finished
        }
    }

    function showResults() {
        const questionElement = document.getElementById('question');
        questionElement.textContent = "A szem√©lyis√©von√°said alapj√°n sz√°modra javasolt tev√©kenys√©gi k√∂r:";

        optionBElement.style.display = 'none';

        // Pick a random fruit from the list
        currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
        
        // Display the result
        const resultElement = document.getElementById('result');
        resultElement.textContent = `${currentFruit}`;
        resultElement.style.display = 'block'; // Show the result

        // Show the button to get a new fruit
        const newFruitButton = document.getElementById('newFruitButton');
        newFruitButton.style.display = 'block'; // Show the new fruit button
    }

    function pickNewFruit() {
        // Pick a new random fruit from the list
        currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
        
        // Update the displayed result
        const resultElement = document.getElementById('result');
        resultElement.textContent = `${currentFruit}`;
    }

    // Initial display of the first question
    displayQuestion();
